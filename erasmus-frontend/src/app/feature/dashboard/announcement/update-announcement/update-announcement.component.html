<div class="ml-10" style="width: 500px;">
  <div class="container d-flex justify-content-center flex-column mt-5">
    <h3>Update Announcement Area</h3>
    <div class="card shadow-lg p-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="updateAnnouncementForm">
        <div class="form-control">
          <label class="form-label" for="title">Titlu</label>
          <input class="form-control"
                 type="text"
                 formControlName="title"
                 id="title"
                 placeholder="Titlul anunÈ›ului"
          >
        </div>
        <div class="form-control">
          <label class="form-label" for="universityCode">University Code</label>
          <input class="form-control"
                 type="text"
                 name="universityCode"
                 id="universityCode"
                 formControlName="universityCode"
          >
        </div>
        <div class="form-control">
          <label class="form-label" for="representativeId">Representative Id</label>
          <input class="form-control"
                 type="text"
                 name="representativeId"
                 id="representativeId"
                 formControlName="representativeId"
          >
        </div>
        <div class="form-control">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control"
                    name="description"
                    formControlName="description"
                    id="description"
                    rows="2"
                    placeholder="A nice fat description"
          ></textarea>
        </div>
        <button class="mt-3 btn btn-success">Add</button>
      </form>


    </div>
  </div>

</div>
