<div class="border rounded-4 border-light bg-transparent m-2 p-3" style="width: 700px;">
  <h3 class="text-white">Add an announcement here</h3>
  <div class="container d-flex justify-content-center">
    <div class="card shadow-lg w-50 p-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="addAnnouncementForm">
        <div class="form-control">
          <label class="form-label" for="title">Titlu</label>
          <input class="form-control"
                 type="text"
                 formControlName="title"
                 id="title"
                 placeholder="Titlul anunÈ›ului"
          >
        </div>
        <div class="form-control">
          <label class="form-label" for="universityCode">University Code</label>
          <input class="form-control"
                 type="text"
                 name="universityCode"
                 id="universityCode"
                 formControlName="universityCode"
          >
        </div>
        <div class="form-control">
          <label class="form-label" for="representativeId">Representative Id</label>
          <input class="form-control"
                 type="text"
                 name="representativeId"
                 id="representativeId"
                 formControlName="representativeId"
          >
        </div>
        <div class="form-control">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control"
                    name="description"
                    formControlName="description"
                    id="description"
                    rows="2"
                    placeholder="A nice fat description"
          ></textarea>
        </div>
        <button class="mt-3 btn btn-success">Add</button>
      </form>


    </div>
  </div>

</div>
