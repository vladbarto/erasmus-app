<div class="fundal justify-content-center align-items-center">
  <div style="width: 150pt; height: auto">
    <img src="../../../../assets/eutPlus.svg" >
  </div>

  <div class="container bg-transparent rounded-5 p-5">
    <div class="container-fluid">
      <div class="row">
        <div class="text-black">
          <div>
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Create an account on Erasmus App</span>
          </div>

          <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form (ngSubmit)="register()" [formGroup]="registerForm" style="width: 23rem;">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="exampleInputEmail">Email</label>
                <input class="form-control" formControlName="email" id="exampleInputEmail" type="text">
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="exampleInputUsername">Username</label>
                <input aria-describedby="usernameHelp" class="form-control" formControlName="username" id="exampleInputUsername" type="text">
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" formControlName="password2" id="exampleInputPassword1" type="password">
              </div>

              <label for="role">Who are you </label>

              <div data-mdb-input-init class="form-outline mb-4">
                <select name="role" id="role" class="form-control" formControlName="role">
                  <option value="STUDENT">STUDENT</option>
                  <option value="TEACHER">TEACHER</option>
                  <option value="SECRETARY">SECRETARY</option>
                </select>
              </div>
              @if (errorMessage) {
              <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
              }

              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">weiter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
